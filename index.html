<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWD Form</title>
  </head>

  <body>
   <fieldset>
      <legend>Registation form</legend><br>
      <legend>Who are you?</legend>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Input your email">
      <br>
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"placeholder="Minimum 5 characters" min="5">
      <br>
      <br>
      <label for="first_name">First name:</label>
      <input type="text" name="first_name" id="first_name" placeholder="Input your first name">
      <br>
      <br>

      <label for="last_name">Last name:</label>
      <input type="text" name="last_name" id="last_name" placeholder="Input your last name">
      <br>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="What's your age?">
      <br>
      <br>
      <legend>Where are you from?</legend>
      <br>
      <label for="country">Country:</label>
      <select id="cars" name="cars">
        <option value="Ukraine">Ukraine</option>
        <option value="Poland">Poland</option>
        <option value="Turkey">Turkey</option>
        <option value="Germny">Germany</option>
      </select>
      <br>
      <br>
      <legend>What's your gender?</legend>
      <br>
      <input type="radio" name="gender" id="gender_male" value="male">
      <label for="gender_male">Male</label>
      <br>
      <input type="radio" name="gender" id="gender_female" value="female">
      <label for="gender_female">Female</label>
      <br>
      <input type="radio" name="gender" id="gender_other" value="other">
      <label for="gender_other">Other</label>
      <br>
      <br>
      <legend>When are you born?</legend>
      <br>
      <label for="b_date">Birthday:</label>
      <input type="date" name="b_date" id="b_date">
      <br>
      <br>
      <form>
        <input type="checkbox" id="question" name="question" value="Agree">
        <label for="question">Do you agree to our privacy policy?</label>
        <br>
      </form>
      <br>
      <button>Submit</button>
   </fieldset>
  </body>
</html>
